<body>

<form action="">
<div class="second">
   <legend>Bootsrap 4 Form Validation Demo</legend>
    <br>

    <label for="nm">Name:</label> <br>
    <input type="text" id="nm" placeholder="Name"> <br> <br>

    <label for="un">Username:</label> <br>
    <input type="text" id="un" placeholder="Username"> <br> <br>

    <label for="em">Email</label> <br>
    <input type="email" id="em" placeholder="Email"> <br> <br>

    <label for="pwd">Password</label> <br>
    <input type="password" id="pwd" placeholder="Password"> <br> <br>

    <label for="cpwd">Confirm Password</label> <br>
    <input type="password" id="cpwd" placeholder="Confirm"> <br> <br>

    <label for="mes">Message</label> <br>
    <textarea name="" id="mes" cols="65" rows="3" placeholder="comment"></textarea> <br> <br>

    <input type="submit" value="send" class="send">
</div>
</form>
